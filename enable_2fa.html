{% extends 'base.html' %}

{% block content %}
    <h1>Enable Two-Factor Authentication</h1>
    <p>Your OTP secret is: {{ otp_secret }}</p>
    <img src="{{ qr_code_url }}" alt="QR code for OTP secret">
    <p>Scan the QR code with your authenticator app and enter the generated OTP on the Two-Factor Authentication page.</p>
    <form action="{{ url_for('views.two_factor_auth') }}" method="POST">
        <button type="submit">Verify OTP</button>
    </form>
{% endblock %}
